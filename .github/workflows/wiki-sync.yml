name: Sync Documentation to Wiki

on:
  push:
    branches:
      - documentation  # Testing on documentation branch first
    paths:
      - 'answer_rocket/**/*.py'
      - 'scripts/generate_docs.py'
      - 'scripts/generate_docs.sh'
      - 'wiki/**/*.md'
      - '.github/workflows/wiki-sync.yml'

jobs:
  sync-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Note: We don't need to install the package itself since documentation
          # generation uses AST parsing and doesn't import the modules
          echo "Skipping package installation - using AST-based documentation generation"

      - name: Generate documentation
        run: |
          chmod +x scripts/generate_docs.sh
          ./scripts/generate_docs.sh

      - name: Clone wiki repository
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki-repo

      - name: Sync documentation to wiki
        run: |
          # Copy generated markdown files to wiki repo
          cp -r wiki/* wiki-repo/

          cd wiki-repo

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check current branch
          echo "Current branch: $(git branch --show-current)"

          # Add all changes
          git add .

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Show what will be committed
          echo "Files to be committed:"
          git diff --staged --name-status

          # Commit and push
          git commit -m "Auto-update documentation from commit ${{ github.sha }}"

          # Push to the correct branch (could be master or main)
          BRANCH=$(git branch --show-current)
          echo "Pushing to branch: $BRANCH"
          git push origin "$BRANCH"

      - name: Summary
        run: |
          echo "[OK] Documentation successfully synced to wiki!"
          echo "[DOCS] Wiki URL: https://github.com/${{ github.repository }}/wiki"
