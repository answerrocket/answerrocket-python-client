query GetDatasetKShots($datasetId: UUID!, $searchInput: DatasetKShotSearchInput!, $paging: PagingInput!) {
  getDatasetKShots(datasetId: $datasetId, searchInput: $searchInput, paging: $paging) {
    totalRows
    rows {
      datasetKShotId
      datasetId
      question
      renderedPrompt
      explanation
      sql
      sampleData {
        datasetKShotId
        columns {
          name
          jdbcType
        }
        rows {
          rowNum
          data
        }
      }
      title
      visualization
      isActive
    }
  }
}

query GetDatasetKShotById($datasetKShotId: UUID!) {
  getDatasetKShotById(datasetKShotId: $datasetKShotId) {
    datasetKShotId
    datasetId
    question
    renderedPrompt
    explanation
    sql
    sampleData {
      datasetKShotId
      columns {
        name
        jdbcType
      }
      rows {
        rowNum
        data
      }
    }
    title
    visualization
    isActive
  }
}

