query GetMaxLlmPrompt(
    $llmPromptId: UUID!,
    $templateVariables: JSON,
    $kShotCount: Int,
    $kShotThreshold: Float,
    $kShotMatch: String
) {
    getMaxLlmPrompt(llmPromptId: $llmPromptId, templateVariables: $templateVariables, kShotCount: $kShotCount, kShotThreshold: $kShotThreshold, kShotMatch: $kShotMatch) {
        llmPromptId
        name
        promptResponse
    }
}
