query GetMaxLlmPrompt(
    $llmPromptId: UUID!,
    $templateVariables: JSON,
    $kShotMatch: String
) {
    getMaxLlmPrompt(llmPromptId: $llmPromptId, templateVariables: $templateVariables, kShotMatch: $kShotMatch) {
        llmPromptId
        name
        llmPromptTemplateId
        templateValue
        promptResponse
    }
}
