query GetGroundedValue(
  $datasetId: UUID!
  $value: String!
  $domainEntity: String
  $copilotId: UUID
) {
  getGroundedValue(
    datasetId: $datasetId
    value: $value
    domainEntity: $domainEntity
    copilotId: $copilotId
  ) {
    matchedValue
    matchQuality
    matchType
    mappedIndicator
    mappedValue
    preferred
    domainEntity
    otherMatches
  }
}

query GetDatabase(
  $databaseId: UUID!
) {
  getDatabase(
    databaseId: $databaseId
  ) {
    databaseId
    name
    description
    llmDescription
    mermaidErDiagram
    kShotLimit
    createdUtc
  }
}

query GetDatabases($searchInput: DatabaseSearchInput!, $paging: PagingInput!) {
  getDatabases(searchInput: $searchInput, paging: $paging) {
    totalRows
    rows {
      databaseId
      name
      description
      llmDescription
      mermaidErDiagram
      kShotLimit
      createdUtc
    }
  }
}

query GetDataset2(
  $datasetId: UUID!
) {
  getDataset2(
    datasetId: $datasetId
  ) {
    datasetId
    name
    description
    databaseId
    dimensions
    metrics
    miscInfo
    sourceTable
    sourceSql
    dataInterval
    datasetMinDate
    datasetMaxDate
    queryRowLimit
    useDatabaseCasing
    kShotLimit
  }
}

