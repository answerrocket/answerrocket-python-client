mutation AskChatQuestion(
  $copilotId: UUID!
  $question: String!
  $threadId: UUID
  $skipReportCache: Boolean
  $dryRunType: ChatDryRunType
  $modelOverrides: [ModelOverride]
  $indicatedSkills: [String]
  $history: [MessageHistoryInput!]
  $questionType: QuestionType
  $threadType: ThreadType
) {
  askChatQuestion(
    copilotId: $copilotId
    question: $question
    threadId: $threadId
    skipReportCache: $skipReportCache
    dryRunType: $dryRunType
    modelOverrides: $modelOverrides
    indicatedSkills: $indicatedSkills
    history: $history
    questionType: $questionType
    threadType: $threadType
  ) {
    id
    threadId
    answer {
      ...ChatResultFragment
    }
  }
}

mutation QueueChatQuestion(
  $threadId: UUID!
  $question: String!
  $skipCache: Boolean
  $modelOverrides: [ModelOverride]
  $indicatedSkills: [String]
  $history: [MessageHistoryInput!]
) {
  queueChatQuestion(
    threadId: $threadId
    question: $question
    skipCache: $skipCache
    modelOverrides: $modelOverrides
    indicatedSkills: $indicatedSkills
    history: $history
  ) {
    threadId
    id
  }
}

fragment ChatResultFragment on MaxChatResult {
  answerId
  threadId
  chatPipelineProfile
  generalDiagnostics
  answeredAt
  copilotSkillId
  hasFinished
  error
  isNewThread
  message
  reportResults {
    title
    reportName
    parameters {
      key
      values
      label
    }
    customPayload
    contentBlocks {
      id
      title
      layoutJson
    }
    preview
  }
  threadId
  userId
}

mutation CancelChatQuestion($entryId: UUID!) {
  cancelChatQuestion(entryId: $entryId) {
    threadId
    id
  }
}

query ChatEntry($id: UUID!) {
  chatEntry(id: $id) {
    id
    threadId
    question {
      askedAt
      nl
    }
    answer {
      ...ChatResultFragment
    }
    feedback
    user
    skillMemoryPayload
  }
}

query DataframesForEntry($entryId: UUID!) {
  chatEntry(id: $entryId) {
    id
    answer {
      reportResults {
        gzippedDataframesAndMetadata
      }
    }
  }
}

query ChatThread($id: UUID!) {
  chatThread(id: $id) {
    id
    entryCount
    title
    copilotId
    entries {
      id
      threadId
      answer {
        ...ChatResultFragment
      }
      skillMemoryPayload
    }
  }
}

query AllChatEntries($offset: Int, $limit: Int, $filters: JSON) {
  allChatEntries(offset: $offset, limit: $limit, filters: $filters) {
    id
    threadId
    question {
      askedAt
      nl
    }
    answer {
      ...ChatResultFragment
    }
    feedback
    user
  }
}

mutation CreateChatThread($copilotId: UUID!, $threadType: ThreadType) {
    createChatThread(copilotId: $copilotId, threadType: $threadType) {
        id
        copilotId
    }
}

mutation AddFeedback(
  $entryId: UUID!
  $feedbackType: FeedbackType!
  $message: String
) {
  addFeedback(entryId: $entryId, feedbackType: $feedbackType, message: $message)
}

query SkillMemory($entryId: UUID!) {
  skillMemory(entryId: $entryId)
}

mutation SetSkillMemory($entryId: UUID!, $skillMemoryPayload: JSON!) {
  setSkillMemory(entryId: $entryId, skillMemoryPayload: $skillMemoryPayload)
}

mutation SetMaxAgentWorkflow($entryId: UUID!, $agentRunState: [JSON!]!) {
  setMaxAgentWorkflow(entryId: $entryId, agentRunState: $agentRunState)
}

query GetMaxAgentWorkflow($agentWorkflowId: UUID!, $version: Int) {
  getMaxAgentWorkflow(agentWorkflowId: $agentWorkflowId, version: $version)
}

mutation ImportCopilotSkillFromZip($copilotId: UUID!, $skillName: String!) {
  importCopilotSkillFromZip(copilotId: $copilotId, skillName: $skillName)
}

mutation ImportSkillFromRepo(
  $copilotId: UUID!
  $skillName: String!
  $repositoryId: UUID!
) {
  importSkillFromRepo(
    copilotId: $copilotId
    skillName: $skillName
    repositoryId: $repositoryId
  )
}

mutation SyncMaxSkillRepository($id: UUID!) {
  syncMaxSkillRepository(id: $id)
}

mutation TestRunCopilotSkill(
  $copilotId: UUID!
  $skillName: String!
  $nl: String!
  $parameters: JSON
) {
  testRunCopilotSkill(
    copilotId: $copilotId
    skillName: $skillName
    nl: $nl
    parameters: $parameters
  ) {
    success
    error
    payload
  }
}

mutation GetTestRunOutput($answerId: UUID!) {
  getTestRunOutput(answerId: $answerId) {
    success
    error
    payload
  }
}

query GetChatArtifact($chatArtifactId: UUID!) {
  getChatArtifact(chatArtifactId: $chatArtifactId) {
    chatArtifactId
    name
    ownerUserId
    chatEntryId
    contentBlockId
    blockData
    miscInfo
    createdUtc
  }
}

query GetChatArtifacts(
  $searchInput: ChatArtifactSearchInput!
  $paging: PagingInput!
) {
  getChatArtifacts(searchInput: $searchInput, paging: $paging) {
    totalRows
    rows {
      chatArtifactId
      name
      ownerUserId
      chatEntryId
      contentBlockId
      miscInfo
      createdUtc
    }
  }
}

mutation CreateChatArtifact($chatArtifact: JSON!) {
  createChatArtifact(chatArtifact: $chatArtifact)
}

mutation DeleteChatArtifact($chatArtifactId: UUID!) {
  deleteChatArtifact(chatArtifactId: $chatArtifactId)
}
