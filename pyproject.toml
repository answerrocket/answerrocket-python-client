[project]
name = "answerrocket-client"
version = "0.1.2"
description = "Python client for interacting with AnswerRocket's skill API"
readme = "readme.md"
requires-python = ">=3.10.7"

dependencies = [
    "sgqlc",
    "openai",
    "pandas==1.5.1"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
